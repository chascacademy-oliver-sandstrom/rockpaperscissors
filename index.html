<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@500&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5d8172c7cf.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main class="main">
        <section class="header">
            <h1>ROCK PAPER SCISSORS</h1>
            <h2 class="text">Make your move</h2>
        <div class="buttons">
            <button class="rock"><i class="fa fa-hand-rock-o"></i></button>
            <button class="paper"><i class="fa fa-hand-paper-o"></i></button> 
            <button class="scissor"><i class="fa fa-hand-scissors-o"></i></button>
        </div>   
            <h2><span class="result">Choose your weapon!</span></h2>
            <h3 id="color">Your Score: <span class="score"></span></h3>
            <h3>Pc Score <span class="pc-score"></span></h3>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
